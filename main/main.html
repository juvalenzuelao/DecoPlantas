<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DecoPlantas</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>

    <header>
        <div class="banner">
            <div class="banner-titulo">
                <h1><span>Deco</span>Plantas</h1>
                <p>Plantas decorativas para tu hogar</p>
            </div>
        </div>
    </header>

    <section class="plantas">
        <div class="bodyPlanta">
            <img src="../imagenes/1.jpg" alt="Planta1" class="imgAll">
            <div class="infoPlanta">
                <h3>Planta 1</h3>
                <p>Precio: $9.900</p>
            </div>
        </div>

        <div class="bodyPlanta">
            <img src="../imagenes/2.jpg" alt="Planta2" class="imgAll">
            <div class="infoPlanta">
                <h3>Planta 2</h3>
                <p>Precio: $12.700</p>
            </div>
        </div>

        <div class="bodyPlanta">
            <img src="../imagenes/3.jpg" alt="Planta3" class="imgAll">
            <div class="infoPlanta">
                <h3>Planta 3</h3>
                <p>Precio: $11.850</p>
            </div>
        </div>
    </section>

    <footer>
        <div class="final">
            <p>@decoplantas</p>
        </div>
    </footer>

</body>
</html>
